<meta charset="UTF-8">
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<script>
$(document).ready(function(){
	$('#deletebtn').click(function(){
		var id = $('input[name="id"]').val();
		var c = confirm('삭제하시겠습니까?');
		if(c == true){
			location.href='delete?id='+id;
		};
	});
});
	
$(document).ready(function(){
	$('#updatebtn').click(function(){
		$('.user').attr({
			'enctype':'multipart/form-data',
			'method':'post',
			'action':'updateimpl'
		});
		$('.user').submit();
	});
});

</script>

<style>
.form-group > img{
	width:200px;
}
</style>
<div class="col-lg-6">
    <div class="p-5">
        <div class="text-center">
            <h1 class="h4 text-gray-900 mb-4">Topping Information</h1>
        </div>
        
        <form class="user">
            <div class="form-group">
            	<img th:src="@{'/img/'+${t.imgname}}">
            	<input type="hidden" name="imgname" th:value="${t.imgname}">
            </div>
            <div class="form-group">
            	<input type="file" class="form-control form-control-item" name="mf">
            </div>
            <div class="form-group">
                <input type="text" class="form-control form-control-item"
                    name="id" value="1" th:value="${t.id}" readonly="readonly">
            </div>
            <div class="form-group">
                <input type="text" class="form-control form-control-item"
                    name="name" value="vegetable" th:value="${t.name}">
            </div>
            <div class="form-group">
                <input type="text" class="form-control form-control-item"
                    name="price" value="100" th:value="${t.price}">
            </div>
            <div class="form-group">
             <select name="cateId" class="form-control form-control-item">
            	<option th:each="c:${clist}" 
            			th:if="${c.pid != 0}"
            			th:value="${c.id}" 
            			th:text="${c.name}"
            			th:selected="${c.id} == ${t.cateId}">
            	</option>
             </select>
            </div>
            
           
            <a id="updatebtn" href="#" class="btn btn-primary btn-user btn-block">
                UPDATE
            </a>
            <a id="deletebtn" href="#" class="btn btn-primary btn-user btn-block">
                DELETE
            </a>
        
        </form>
        
    </div>
</div>
